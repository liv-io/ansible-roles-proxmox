---

#-------------------------------------------------------------------------------
# FILES
#-------------------------------------------------------------------------------

# local_sbin.dir
file_dst_local_sbin_dir: '/usr/local/sbin/'
file_mode_local_sbin_dir: '0755'
file_owner_local_sbin_dir: 'root'
file_group_local_sbin_dir: 'root'

# zfs_check-pools
file_src_zfs_check_pools: 'templates/main/zfs_check-pools.j2'
file_dst_zfs_check_pools: '/usr/local/sbin/zfs_check-pools'
file_mode_zfs_check_pools: '0754'
file_owner_zfs_check_pools: 'root'
file_group_zfs_check_pools: 'root'

# zfs_check-pools
cron_name_zfs_check_pools: "zfs: Check Pools"
cron_cron_file_zfs_check_pools: "zfs_check-pools"
cron_minute_zfs_check_pools: "*/{% if ((zfs_check_pools_interval|int(10)) > 59) %}59{% elif ((zfs_check_pools_interval|int(10)) < 5) %}5{% else %}{{(zfs_check_pools_interval|int(10))}}{% endif %}"
cron_user_zfs_check_pools: "{{file_owner_zfs_check_pools}}"
cron_job_zfs_check_pools: "{{file_dst_zfs_check_pools}}"

# zfs_scrub-pools
file_src_zfs_scrub_pools: 'templates/main/zfs_scrub-pools.j2'
file_dst_zfs_scrub_pools: '/usr/local/sbin/zfs_scrub-pools'
file_mode_zfs_scrub_pools: '0754'
file_owner_zfs_scrub_pools: 'root'
file_group_zfs_scrub_pools: 'root'

# zfs_scrub-pools
cron_name_zfs_scrub_pools: 'zfs: Scrub Pools'
cron_cron_file_zfs_scrub_pools: 'zfs_scrub-pools'
cron_day_zfs_scrub_pools: "{{zfs_scrub_pools_day}}"
cron_hour_zfs_scrub_pools: "{{zfs_scrub_pools_hour}}"
cron_minute_zfs_scrub_pools: "{{zfs_scrub_pools_minute}}"
cron_month_zfs_scrub_pools: "{{zfs_scrub_pools_month}}"
cron_weekday_zfs_scrub_pools: "{{zfs_scrub_pools_weekday}}"
cron_user_zfs_scrub_pools: "{{file_owner_zfs_scrub_pools}}"
cron_job_zfs_scrub_pools: "{{file_dst_zfs_scrub_pools}}"
